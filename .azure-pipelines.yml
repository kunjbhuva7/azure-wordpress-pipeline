trigger:
  branches:
    include:
      - main

pr: none

pool:
  vmImage: ubuntu-latest

variables:
  - group: TerraformSecrets

steps:
  - task: TerraformInstaller@1
    inputs:
      terraformVersion: '1.6.6'
    displayName: 'Install Terraform'

  - task: DownloadSecureFile@1
    name: sshPrivateKey
    inputs:
      secureFile: 'id_rsa'
    displayName: 'Download SSH private key'

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        mkdir -p terraform/keys
        cp $(sshPrivateKey.secureFilePath) terraform/keys/id_rsa
        chmod 600 terraform/keys/id_rsa
    displayName: 'Copy private key to keys folder'

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        echo "Initializing Terraform..."
        terraform init
      workingDirectory: terraform
    env:
      ARM_CLIENT_ID: $(ARM_CLIENT_ID)
      ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
      ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
      ARM_TENANT_ID: $(ARM_TENANT_ID)
    displayName: 'Terraform Init'

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        echo "Running Terraform Plan..."
        terraform plan -out=tfplan \
          -var "subscription_id=$(ARM_SUBSCRIPTION_ID)" \
          -var "client_id=$(ARM_CLIENT_ID)" \
          -var "client_secret=$(ARM_CLIENT_SECRET)" \
          -var "tenant_id=$(ARM_TENANT_ID)"
      workingDirectory: terraform
    env:
      ARM_CLIENT_ID: $(ARM_CLIENT_ID)
      ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
      ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
      ARM_TENANT_ID: $(ARM_TENANT_ID)
    displayName: 'Terraform Plan'

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        echo "Applying Terraform Plan..."
        terraform apply -auto-approve tfplan
      workingDirectory: terraform
    env:
      ARM_CLIENT_ID: $(ARM_CLIENT_ID)
      ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
      ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
      ARM_TENANT_ID: $(ARM_TENANT_ID)
    displayName: 'Terraform Apply'

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        echo "✅ Terraform Deployment Successful!"
    displayName: 'Success Message'

  - task: SendEmail@1
    inputs:
      to: 'kunjbhuva301@gmail.com'
      subject: '✅ Terraform Pipeline Success'
      body: |
        Hello,

        Your Terraform pipeline ran successfully and infrastructure is deployed.

        Regards,
        Azure DevOps Pipeline
    displayName: 'Send Success Email'

